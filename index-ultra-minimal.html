<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLPFL</title>
    <meta name="description" content="HLPFL - Est. 2019, pronounced 'helpful'. From chaos to clarity. Grand Rapids, MI.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ultra Minimal CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        .content {
            text-align: center;
            width: 100%;
        }

        .logo {
            font-family: 'Iceland', cursive;
            font-size: 5rem;
            letter-spacing: 4px;
            margin-bottom: 40px;
            line-height: 1;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .info {
            margin-bottom: 30px;
        }

        .info-item {
            font-size: 0.95rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .pronunciation {
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0.7;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: #000;
            margin: 40px auto;
        }

        /* Footer */
        footer {
            padding: 40px 0;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.6;
            border-top: 1px solid #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .main {
                padding: 60px 0;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .main {
                padding: 40px 0;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="content">
                <div class="logo">HLPFL</div>
                <div class="tagline">CHAOS â†’ CLARITY</div>
                
                <div class="pronunciation">pronounced "helpful"</div>
                
                <div class="info">
                    <div class="info-item">Est. 2019</div>
                    <div class="info-item">Grand Rapids, MI</div>
                </div>
                
                <div class="divider"></div>
                
                <div class="info">
                    <div class="info-item">Revolutionary record label with</div>
                    <div class="info-item">50/50 artist partnerships</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 HLPFL</p>
        </div>
    </footer>
</body>
</html>
